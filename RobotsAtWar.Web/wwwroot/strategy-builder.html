<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Robots At War</title>

	<link type="text/css" rel="stylesheet" href="css/style.css" />
	<link type="text/css" rel="stylesheet" href="css/bootstrap.css" />

	</head>
	<body>

	<div class="container">
	
		<div class="row">
			<div class="logo col-md-12">
				<p>Robots At War</p>
			</div>
		</div>

		<div class="row">
			<div class="menu col-md-12">
					<div class="btn-group" role="group" aria-label="Menu buttons">
						<a class="btn btn-secondary" href="index.html" role="button">Home</a>
						<a class="btn btn-secondary" href="battle-arenas.html" role="button">Battles</a>
						<a class="btn btn-default" href="#" role="button">Strategy</a>
					</div>
			</div>
		</div>
<div class="clear"></div>
		<div class="row">
			<div class="strategy_builder col-md-offset-1">
				<div class="header col-md-11">
					<h1>Strategy Builder</h1>
				</div>
				<div class="table-responsive col-md-6">
					<table class="table table-bordered table-hover table-striped">
						<thead>
							<tr>
								<th>Turn No.</th>
								<th>Action</th>
								<th>Level</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">1</th>
								<td>Attack</td>
								<td>Power</td>
							</tr>
							<tr>
								<th scope="row">2</th>
								<td>Defence</td>
								<td>Normal</td>
							</tr>
							<tr>
								<th scope="row">3</th>
								<td>Rest</td>
								<td>Quick</td>
							</tr>
							<tr>
								<th scope="row">5</th>
								<td>Attack</td>
								<td>Quick</td>
							</tr>
						</tbody>
					</table>
				</div>

				<div class="col-md-5">
					<div class="strategy_panel col-md-offset-1">
						<div class="panel_header">
							<h3>Actions</h3>
						</div>
						<div class="strategy_buttons">
							<div class="attack_buttons">
								<button type="button" class="btn btn-default easy">Attack</button>
								<button type="button" class="btn btn-default medium">Attack</button>
								<button type="button" class="btn btn-default hard">Attack</button>
							</div>
							<div class="defence_buttons">
								<button type="button" class="btn btn-default easy">Defence</button>
								<button type="button" class="btn btn-default medium">Defence</button>
								<button type="button" class="btn btn-default hard">Defence</button>
							</div>
							<div class="rest_buttons">
								<button type="button" class="btn btn-default easy">Rest</button>
								<button type="button" class="btn btn-default medium">Rest</button>
								<button type="button" class="btn btn-default hard">Rest</button>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>

	</div>

	</body>
</html>
