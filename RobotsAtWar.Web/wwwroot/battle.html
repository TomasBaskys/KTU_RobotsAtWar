<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Robots At War</title>

    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css" />

    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/battle.js"></script>
</head>
<body onload="onPageLoad()">

    <div class="container">

        <div class="row">
            <div class="logo col-md-12">
                <p>Robots At War</p>
            </div>
        </div>

        <div class="row">
            <div class="menu col-md-12">
                <div class="btn-group" role="group" aria-label="Menu buttons">
                    <a class="btn btn-secondary" href="index.html" role="button">Home</a>
                    <a class="btn btn-secondary" href="battle-arenas.html" role="button">Battles</a>
                    <a class="btn btn-secondary" href="strategy-builder.html" role="button">Strategy</a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="battle col-md-offset-1">
                <div class="header col-md-12">
                    <h1>Battle!</h1>
                </div>

                <div class="my_robot">
                    <div class="action_buttons col-md-2">
                        <button type="button" class="attack btn btn-default btn-lg btn-block" data-container="body" data-toggle="popover" data-placement="left">Attack</button>
                        <button type="button" class="defence btn btn-default btn-lg btn-block" data-container="body" data-toggle="popover" data-placement="left">Defence</button>
                        <button type="button" class="rest btn btn-default btn-lg btn-block" data-container="body" data-toggle="popover" data-placement="left">Rest</button>
                        <button type="button" class="check btn btn-default btn-lg btn-block">Check</button>
                    </div>

                    <div class="robot col-md-4">
                        <div class="robot_healt_bar">
                            <div class="progress">
                                <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
                                    <span class="sr-only">80% Complete (danger)</span>
                                </div>
                            </div>
                        </div>

                        <div class="robot_img">
                            <img src="images/yellow_robot.jpg" alt="Robot">
                        </div>

                        <div class="action_progress_bar">
                            <div class="progress">
                                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="enemy_robot col-md-offset-1 col-md-4">
                    <div class="enemy_healt_bar">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
                                ???%
                            </div>
                        </div>
                    </div>

                    <div class="robot">
                        <img src="images/yellow_robot.jpg" alt="Robot">
                        <p class="action_result">-3</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="actions">
        <div class="attack_buttons">
            <a onclick="return attack(1);"><img class="attack_item" src="images/sword_green.png" /></a>
            <a onclick="return attack(2);"><img class="attack_item" src="images/sword_blue.png" /></a>
            <a onclick="return attack(3);"><img class="attack_item" src="images/sword_red.png" /></a>
        </div>

        <div class="defence_buttons">
            <a onclick="return defence(1);"><img class="defence_item" src="images/shield_wood.png" /></a>
            <a onclick="return defence(2);"><img class="defence_item" src="images/shield_iron.png" /></a>
            <a onclick="return defence(3);"><img class="defence_item" src="images/shield_gold.png" /></a>
        </div>

        <div class="rest_buttons">
            <a onclick="return rest(1);"><img class="rest_item" src="images/potion_green.png" /></a>
            <a onclick="return rest(2);"><img class="rest_item" src="images/potion_blue.png" /></a>
            <a onclick="return rest(3);"><img class="rest_item" src="images/potion_red.png" /></a>
        </div>
    </div>

</body>
</html>
