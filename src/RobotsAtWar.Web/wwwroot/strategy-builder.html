<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Robots At War</title>

    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
    
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

    <script src="js/strategy.js"></script>
    <script src="js/authentication.js"></script>
    <script>redirectOnUnauthenticated()</script>
</head>
<body onload="onPageLoad();">

    <div id="fb-root"></div>

    <div class="container">

        <div class="row">
            <div class="logo col-md-12">
                <p>Robots At War</p>
            </div>
        </div>

        <div class="row">
            <div class="menu col-md-12">
                <div class="btn-group col-md-10" role="group" aria-label="Menu buttons">
                    <a id="home_btn" class="btn btn-secondary" href="index.html" role="button">Home</a>
                    <a id="battles_btn" class="btn btn-secondary" href="battle-arenas.html" role="button">Battles</a>
                    <a id="strategy_btn" class="btn btn-default" href="strategy-builder.html" role="button">Strategy</a>
                </div>
                <div class="btn-group col-md-2" role="group" aria-label="Menu buttons">
                    <a href="javascript:void(0)" id="fbLogout" onclick="fbLogout()" class="btn btn-secondary" role="button">Logout</a>
                </div>
            </div>
        </div>

        <div class="clear"></div>
        <div class="row">
            <div class="strategy_builder col-md-offset-1">
                <div class="header col-md-11">
                    <h1>Strategy Builder</h1>
                </div>
                <div class="table-responsive col-md-6">
                    <table class="strategy_table table table-bordered table-hover table-striped">
                        <thead>
                        <tr>
                            <th>Turn No.</th>
                            <th>Action</th>
                            <th>Level</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>

                    <button type="button" class="btn btn-default" onclick="removeLastItem()">Remove Last Item</button>
                </div>

                <div class="col-md-5">
                    <div class="strategy_panel col-md-offset-1">
                        <div class="panel_header">
                            <h3>Actions</h3>
                        </div>
                        <div class="strategy_buttons">
                            <div class="attack_buttons">
                                <button type="button" class="btn btn-default easy" onclick="addStrategy('Attack', 'Weak')">Attack</button>
                                <button type="button" class="btn btn-default medium" onclick="addStrategy('Attack', 'Medium')">Attack</button>
                                <button type="button" class="btn btn-default hard" onclick="addStrategy('Attack', 'Strong')">Attack</button>
                            </div>
                            <div class="defence_buttons">
                                <button type="button" class="btn btn-default easy" onclick="addStrategy('Defence', 'Weak')">Defence</button>
                                <button type="button" class="btn btn-default medium" onclick="addStrategy('Defence', 'Medium')">Defence</button>
                                <button type="button" class="btn btn-default hard" onclick="addStrategy('Defence', 'Strong')">Defence</button>
                            </div>
                            <div class="rest_buttons">
                                <button type="button" class="btn btn-default easy" onclick="addStrategy('Rest', 'Weak')">Rest</button>
                                <button type="button" class="btn btn-default medium" onclick="addStrategy('Rest', 'Medium')">Rest</button>
                                <button type="button" class="btn btn-default hard" onclick="addStrategy('Rest', 'Strong')">Rest</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

</body>
</html>
